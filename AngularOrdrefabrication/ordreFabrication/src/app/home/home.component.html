<div class="container mt-5">
  <div class="row justify-content-center text-center">
    <h3>Gestion des Ordres de Fabrication</h3>
    <br><br><br>
    <div class="col-auto mb-4" *ngFor="let card of cards">
      <a [routerLink]="card.route" class="text-decoration-none text-dark">
        <div class="card small-card shadow-sm mx-auto">
          <img class="card-img-top" [src]="card.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
