<div class="container mt-4">


  <h2 class="mb-3">Ajouter un employé</h2>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>


  <form (ngSubmit)="ajouterEmploye()" #employeForm="ngForm">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="nouvelEmploye.nom" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="nouvelEmploye.prenom" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="nouvelEmploye.email" required>
    </div>

    <div class="mb-3">
      <label for="poste" class="form-label">Poste</label>
      <input type="text" id="poste" name="poste" class="form-control" [(ngModel)]="nouvelEmploye.poste" required>
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
