<div class="container mt-4">
  <h2 class="mb-3">Modifier un employé</h2>

  <!-- Afficher l'erreur si elle existe -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #employeForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="employe.nom"
        name="nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        [(ngModel)]="employe.prenom"
        name="prenom"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="employe.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="poste">Poste</label>
      <input
        type="text"
        class="form-control"
        id="poste"
        [(ngModel)]="employe.poste"
        name="poste"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
