<div class="container mt-4 p-4 shadow rounded bg-light" style="max-width: 600px;">
  <h3 class="mb-4 text-center text-primary">Mise à jour de la maintenance</h3>

  <form (ngSubmit)="mettreAJour()">

    <div class="mb-3">
      <label for="dateDebut" class="form-label">Date début maintenance :</label>
      <input type="date" id="dateDebut" class="form-control" [(ngModel)]="machine.dateDebutMaintenance" name="dateDebutMaintenance" />
    </div>

    <div class="mb-3">
      <label for="dateFin" class="form-label">Date fin maintenance :</label>
      <input type="date" id="dateFin" class="form-control" [(ngModel)]="machine.dateFinMaintenance" name="dateFinMaintenance" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Mettre à jour</button>
    </div>
  </form>
</div>
